<section class="formulario container">
  <h3 class="titulo-regis text-center"> FORMULARIO DE INSCRIPCIÃ“N</h3>
    <form ng-submit="vm.create()" class="col-md-offset-3 col-md-6">
      <div class="form-group">
        <input placeholder="Numer de Documento" class="form-control" type="text" name="numDocumento" ng-model="vm.cliente.numDocumento">
      </div>
      <div class="form-group">
        <input placeholder="Nombres" class="form-control" type="text" name="nombres" ng-model="vm.cliente.nombres">
      </div>
      <div class="form-group">
        <input placeholder="Apellidos"  class="form-control" type="text" name="apellidos" ng-model="vm.cliente.apellidos">
      </div>

      <div class="form-group">
        <input type="text"  class="form-control" name="telefono" ng-model="vm.cliente.telefono">
      </div>
      <div class="form-group">
        <input type="email"  class="form-control" name="email" ng-model="vm.cliente.email">
      </div>
      <div class="form-group">
        <input type="text"  class="form-control" name="profesion" ng-model="vm.cliente.profesion">
      </div>
        <div class="form-group">
        <textarea name="observaciones"  class="form-control" ng-model="vm.cliente.observaciones"></textarea>
      </div>
        <label>Tipo Documento</label>
        <select class="form-control" ng-model="vm.cliente.tipoDocumento">
            <option ng-value="C.C.">C.C.</option>
            <option ng-value="C.E.">C.E.</option>
            <option ng-value="T.I.">T.I.</option>
            <option ng-value="PASAPORTE">PASAPORTE</option>
        </select>

        <label>Sexo</label>
        <select ng-model="vm.cliente.sexo" class="form-control">
            <option ng-value="M">Masculino</option>
            <option ng-value="F">Femenino</option>
        </select>

        <div class="form-group">
          <input type="submit" name="name" value="GUARDAR" class="btn btn-primary">
        </div>
    </form>

</section>
